<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <title>Google Maps Multiple Markers</title>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDnQ_9UnbyM3GlJqpRPwRt0qC1AI4nDnI8"
          type="text/javascript"></script>
</head>
<body>
  <div id="map" style="width: 100%; height: 100%; position: absolute;"></div>
 
  <script type="text/javascript">
    var locations = [
      ['Rohan', 42.640999, -71.316711, 4],
      ['Apurv', 42.633528, -71.319537, 5],
      ['Omkar', 42.642780, -71.293573, 3],
      ['Sameer', 42.677566, -71.190147, 2],
        ['Ram', 42.747369, -71.473846, 1]
    ];
 
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
          
      center: new google.maps.LatLng(42.677566, -71.190147),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });
 
    var infowindow = new google.maps.InfoWindow();
 
    var marker, i;
 
    for (i = 0; i < locations.length; i++) { 
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map,
          animation:google.maps.Animation.BOUNCE
      });
 
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
